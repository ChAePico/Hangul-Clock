<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>한글시계</title>
		<link rel="stylesheet" href="index.css"/>
	</head>
	<body>
		<div class="css-clock js-clock">
			<h1>
				<table style="border: hidden">
					<tr>
						<td name="1">한</td>
						<td name="2">두</td>
						<td name="3">세</td>
						<td name="4">네</td>
						<td name="5">다</td>
						<td name="5">섯</td>
					</tr>
					<tr>
						<td name="6">여</td>
						<td name="6">섯</td>
						<td name="7">일</td>
						<td name="7">곱</td>
						<td name="8">여</td>
						<td name="8">덟</td>
					</tr>
					<tr>
						<td name="9">아</td>
						<td name="9">홉</td>
						<td name="10">열</td>
						<td name="11">한</td>
						<td name="12">두</td>
						<td id="si">시</td>
					</tr>
					<tr>
						<td id="midNight">자</td>
						<td>이</td>
						<td>삼</td>
						<td>사</td>
						<td>오</td>
						<td>십</td>
					</tr>
					<tr>
						<td id="midAll">정</td>
						<td id="minute0">각</td>
						<td>일</td>
						<td>이</td>
						<td>삼</td>
						<td>사</td>
					</tr>
					<tr>
						<td id="midDay">오</td>
						<td>육</td>
						<td>칠</td>
						<td>팔</td>
						<td>구</td>
						<td id="bun">분</td>
					</tr>
				</table>
			</h1>
		</div>
		<script src="clock.js"></script>
	</body>
</html>
